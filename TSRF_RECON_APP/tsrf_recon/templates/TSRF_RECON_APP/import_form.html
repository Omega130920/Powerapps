<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Levy Data</title>
    <style>
        body {
            font-family: sans-serif;
            background: linear-gradient(to bottom, #d1e2c4, #d1e2c4);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .import-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 400px;
        }
        h2 { color: #1b5e20; margin-bottom: 20px; }
        .file-input-container {
            margin-bottom: 25px;
            border: 2px dashed #81c784;
            padding: 20px;
            border-radius: 8px;
            background: #f9fff9;
        }
        input[type="file"] { margin-bottom: 10px; }
        .btn-submit {
            background: linear-gradient(to bottom, #43a047, #388e3c);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        .back-link {
            display: block;
            margin-top: 15px;
            color: #666;
            text-decoration: none;
            font-size: 0.9em;
        }
        .messages { list-style: none; padding: 0; margin-bottom: 20px; }
        .error { color: #d32f2f; background: #ffcdd2; padding: 10px; border-radius: 5px; }
        .success { color: #2e7d32; background: #c8e6c9; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="import-card">
        <h2>Import Levy Excel</h2>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="file-input-container">
                <input type="file" name="excel_file" accept=".xlsx, .xls" required>
                <p style="font-size: 0.8em; color: #777;">Upload the master Excel file</p>
            </div>
            <button type="submit" class="btn-submit">Start Import</button>
        </form>

        <a href="{% url 'levy_list' %}" class="back-link">Cancel and Return</a>
    </div>
</body>
</html>
