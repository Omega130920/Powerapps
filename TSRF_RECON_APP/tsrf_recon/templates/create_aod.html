<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create AOD | {{ levy.levy_number }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: sans-serif; background: #d1e2c4; padding: 20px; }
        .form-container { background-color: #e0e0e0; padding: 25px; border-radius: 8px; max-width: 1200px; margin: 0 auto; position: relative; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; }
        .field-group { display: flex; flex-direction: column; }
        .field-group label { font-size: 12px; font-weight: bold; margin-bottom: 5px; }
        input, select { padding: 10px; border: 1px solid #ccc; border-radius: 4px; background: white; }
        
        .slider-container { display: flex; align-items: center; gap: 10px; }
        .slider-val { background: #333; color: white; padding: 2px 8px; border-radius: 4px; font-size: 12px; }

        /* Button Styling */
        .button-row { display: flex; justify-content: center; gap: 20px; margin-top: 30px; padding-top: 20px; border-top: 1px solid #bbb; }
        .btn { padding: 12px 30px; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 14px; border: none; transition: 0.2s; text-decoration: none; display: inline-block; text-align: center; }
        .btn-save { background-color: #2e7d32; color: white; }
        .btn-save:hover { background-color: #1b5e20; }
        .btn-back { background-color: #757575; color: white; }
        .btn-back:hover { background-color: #555; }

        .attachment-box { margin-top: 20px; border: 1px solid #999; padding: 15px; background: #f9f9f9; min-height: 80px; border-radius: 4px; }
    </style>
</head>
<body>

<div class="form-container">
    <div class="header">
        <h1 style="font-weight: normal; margin: 0;">Create New AOD for Levy {{ levy.levy_number }}</h1>
    </div>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="grid">
            <div class="field-group">
                <label>* AOD Number</label>
                <select name="aod_number" required>
                    <option value="AOD01">AOD01</option>
                    <option value="AOD02">AOD02</option>
                    <option value="AOD03">AOD03</option>
                </select>
            </div>
            <div class="field-group">
                <label>* AOD Type</label>
                <select name="aod_type">
                    <option value="Standard">Standard</option>
                    <option value="Arrears">Arrears</option>
                </select>
            </div>
            <div class="field-group"><label>* AOD Amount</label><input type="number" step="0.01" name="aod_amount" required></div>
            <div class="field-group"><label>* Repayment Amount</label><input type="number" step="0.01" name="repay_amount" required></div>
            
            <div class="field-group"><label>* AOD Start Date</label><input type="date" name="start_date"></div>
            <div class="field-group"><label>* AOD End Date</label><input type="date" name="end_date"></div>
            
            <div class="field-group">
                <label>* Repayment Day</label>
                <div class="slider-container">
                    <input type="range" name="repayment_day" min="1" max="31" value="5" oninput="this.nextElementSibling.innerText = this.value">
                    <span class="slider-val">5</span>
                </div>
            </div>

            <div class="field-group">
                <label>AOD Status</label>
                <select name="aod_status">
                    <option value="Non-Compliant">Non-Compliant</option>
                    <option value="Fully Paid">Fully Paid</option>
                    <option value="Compliant">Compliant</option>
                </select>
            </div>
            <div class="field-group">
                <label>Current Status</label>
                <select name="current_status">
                    <option value="Non-Compliant">Non-Compliant</option>
                    <option value="Compliant">Compliant</option>
                </select>
            </div>
        </div>

        <div class="attachment-box">
            <label style="font-size: 14px; font-weight: bold; display: block; margin-bottom: 5px;">Attachments</label>
            <div id="file-info" style="margin-bottom: 10px;">
                <p style="color: #888; font-size: 12px; margin: 0;">There is nothing attached.</p>
            </div>
            <label style="font-size: 12px; cursor: pointer; color: #43a047;">
                <i class="fas fa-paperclip"></i> Click to Attach File
                <input type="file" name="attachment" style="display: none;" onchange="displayFileName(this)">
            </label>
        </div>

        <div class="button-row">
            <button type="submit" class="btn btn-save">Save AOD</button>
            <a href="javascript:history.back()" class="btn btn-back">Back</a>
        </div>
    </form>
</div>

<script>
    function displayFileName(input) {
        const info = document.getElementById('file-info');
        if (input.files.length > 0) {
            info.innerHTML = `<p style="color: #2e7d32; font-size: 12px; font-weight: bold; margin: 0;"><i class="fas fa-file"></i> Selected: ${input.files[0].name}</p>`;
        }
    }
</script>
</body>
</html>
