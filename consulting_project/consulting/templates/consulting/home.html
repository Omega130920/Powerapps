<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulting Dashboard</title>
    
<style>
        html, body {
            height: auto;
            margin: 0;
            overflow-x: hidden;
        }

        body {
            font-family: sans-serif;
            background: linear-gradient(to bottom, #d1e2c4, rgb(143, 207, 127));
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 3.5em;
            text-align: center;
            margin-bottom: 30px;
            margin-top: 40px;
            width: 100%;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: minmax(100px, auto);
            gap: 15px;
            max-width: 900px;
            width: 95%;
            margin: 20px auto;
        }

        /* Adjust grid for smaller screens using media queries */
        @media (max-width: 768px) {
            .button-container {
                grid-template-columns: repeat(2, 1fr);
                max-width: 600px;
            }
        }

        @media (max-width: 480px) {
            .button-container {
                grid-template-columns: 1fr;
                max-width: 300px;
            }
        }

        .button-block {
            padding: 50px 20px;
            background-color: rgb(119, 206, 97);
            border: 1px solid rgb(119, 206, 97);
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            color: white;
            font-size: 1.6em;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .button-block:hover {
            background-color: rgb(105, 187, 85);
            border: 1px solid rgb(105, 187, 85);
        }

        .logout-wrapper {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }

        .logout-button {
            background-color: rgb(105, 187, 85);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            margin: 0;
            display: inline-block;
        }

        .logout-button:hover {
            background-color: darkgreen;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: left;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">

        <h1>Welcome, User</h1>

        <div class="button-container">
            <a href="{% url 'client_list' %}" class="button-block">Client List</a>
            <a href="{% url 'lead_list' %}" class="button-block">Lead List</a>
            <a href="{% url 'add_client' %}" class="button-block">Add New Client</a>
            <a href="{% url 'add_new_lead' %}" class="button-block">Add New Lead</a>
            <a href="{% url 'claims_dashboard' %}" class="button-block">Claims Dashboard</a>
            <div  class="button-block">Client Year Calenders (Reminders)</div>
        </div>

    </div>
</body>
</html>
