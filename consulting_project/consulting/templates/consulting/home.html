<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulting Dashboard</title>
    
    <style>
        :root {
            --primary-green: #4CAF50;
            --accent-green: #388E3C;
        }

        html, body {
            height: auto;
            margin: 0;
            overflow-x: hidden;
        }

        body {
            font-family: sans-serif;
            background: linear-gradient(to bottom, #d1e2c4, rgb(143, 207, 127));
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 3.5em;
            text-align: center;
            margin-bottom: 30px;
            margin-top: 40px;
            width: 100%;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: minmax(100px, auto);
            gap: 15px;
            max-width: 900px;
            width: 95%;
            margin: 20px auto;
        }

        .button-block {
            padding: 50px 20px;
            background-color: rgb(119, 206, 97);
            border: 1px solid rgb(119, 206, 97);
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            color: white;
            font-size: 1.6em;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .button-block:hover {
            background-color: rgb(105, 187, 85);
            border: 1px solid rgb(105, 187, 85);
        }

        /* Reminder Popup Styles */
        #reminderOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.65);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .reminder-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .reminder-list {
            max-height: 350px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .reminder-entry {
            border-left: 4px solid var(--primary-green);
            background: #f8fdf8;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 0 4px 4px 0;
        }

        .ack-button {
            width: 100%;
            padding: 15px;
            background: var(--accent-green);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ request.user.username }}</h1>

        <div class="button-container">
            <a href="{% url 'client_list' %}" class="button-block">Client List</a>
            <a href="{% url 'lead_list' %}" class="button-block">Lead List</a>
            <a href="{% url 'add_client' %}" class="button-block">Add New Client</a>
            <a href="{% url 'add_new_lead' %}" class="button-block">Add New Lead</a>
            <a href="{% url 'claims_dashboard' %}" class="button-block">Claims Dashboard</a>
            <a href="{% url 'client_calendar' %}" class="button-block">Client Calendars</a>
        </div>
    </div>

    {% if reminders %}
    <div id="reminderOverlay">
        <div class="reminder-card">
            <h2 style="color: #c62828; margin-top: 0;">ðŸ“… Active Reminders</h2>
            <div class="reminder-list">
                {% for r in reminders %}
                <div class="reminder-entry">
                    <strong style="display:block; color: #333;">{{ r.client.client_name }}</strong>
                    <span style="color: var(--accent-green); font-size: 0.9em; font-weight: 600;">{{ r.title }}</span>
                    <p style="margin: 5px 0 0; font-size: 0.85em; color: #666;">{{ r.note }}</p>
                </div>
                {% endfor %}
            </div>

            <form method="POST" action="{% url 'dismiss_all_reminders' %}">
                {% csrf_token %}
                <button type="submit" class="ack-button">Acknowledge All</button>
            </form>
        </div>
    </div>
    {% endif %}
</body>
</html>
