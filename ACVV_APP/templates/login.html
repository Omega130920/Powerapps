<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ACVV App</title>
    <style>
        body {
            font-family: sans-serif;
            background: linear-gradient(to bottom, #d1e2c4, #d1e2c4);
            margin: 0;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: #f0fff0;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: 1px solid #c3e6cb;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h2 {
            color: #1b5e20;
            margin-top: 0;
            margin-bottom: 20px;
        }
        /* Style for Django Messages (Success/Error alerts) */
        .messages {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }
        .message {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 0.9em;
        }
        .message.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .message.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }

        /* Error styling for the form itself */
        .errorlist {
            color: #d32f2f;
            list-style-type: none;
            padding: 0;
            margin-bottom: 1em;
            text-align: left;
            font-size: 0.85em;
        }
        .form-row { margin-bottom: 1em; }
        label { display: block; margin-bottom: 0.5em; font-weight: bold; text-align: left; }
        input {
            width: 100%;
            padding: 0.5em;
            border: 1px solid #aed581;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 0.75em;
            background-color: #81c784;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        button:hover { background-color: #66bb6a; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>ACVV Login</h2>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class="message {{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            {% if form.errors %}
                <ul class="errorlist">
                    <li>Your username and password didn't match. Please try again.</li>
                </ul>
            {% endif %}

            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
